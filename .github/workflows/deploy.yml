name: Deploy Next.js to Fargate

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: shride-landing-nextjs
  ECS_CLUSTER: shride-landing-cluster
  ECS_SERVICE: shride-landing-service
  TASK_FAMILY: shride-landing-task
  CONTAINER_NAME: shride-landing-nextjs
  CPU: 512
  MEMORY: 1024

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # ECR
      # ----------------------------
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
          || aws ecr create-repository \
            --repository-name $ECR_REPOSITORY

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --query 'repositories[0].repositoryUri' \
            --output text)

          docker build -t $IMAGE_URI:latest .
          docker push $IMAGE_URI:latest

      # ----------------------------
      # ECS CLUSTER
      # ----------------------------
      - name: Ensure ECS cluster exists
        run: |
          aws ecs describe-clusters --clusters $ECS_CLUSTER \
            --query "clusters[0].status" --output text 2>/dev/null \
          || aws ecs create-cluster --cluster-name $ECS_CLUSTER

      # ----------------------------
      # TASK DEFINITION
      # ----------------------------
      - name: Register task definition
        run: |
          IMAGE_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --query 'repositories[0].repositoryUri' \
            --output text)

          cat > task-def.json <<EOF
          {
            "family": "$TASK_FAMILY",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "$CPU",
            "memory": "$MEMORY",
            "executionRoleArn": "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "$CONTAINER_NAME",
                "image": "$IMAGE_URI:latest",
                "portMappings": [
                  { "containerPort": 3000, "protocol": "tcp" }
                ],
                "essential": true
              }
            ]
          }
          EOF

          aws ecs register-task-definition \
            --cli-input-json file://task-def.json

      # ----------------------------
      # ECS SERVICE
      # ----------------------------
      - name: Ensure ECS service exists
        run: |
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query "services[0].status" \
            --output text 2>/dev/null)

          if [ "$SERVICE_STATUS" != "ACTIVE" ]; then
            aws ecs create-service \
              --cluster $ECS_CLUSTER \
              --service-name $ECS_SERVICE \
              --task-definition $TASK_FAMILY \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP }}],assignPublicIp=ENABLED}" \
              --load-balancers "targetGroupArn=${{ secrets.ECS_TARGET_GROUP_ARN }},containerName=$CONTAINER_NAME,containerPort=3000"
          else
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $TASK_FAMILY \
              --force-new-deployment
          fi

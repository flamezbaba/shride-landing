name: Deploy Next.js to Fargate

on:
  push:
    branches: [staging]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: shride-landing-nextjs
  ECS_CLUSTER: default
  ECS_SERVICE: shr-nextjs-service-oh9ldzt6
  CONTAINER_NAME: nextjs-container

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --query 'repositories[0].repositoryUri' \
            --output text)

          docker build -t $IMAGE_URI:${GITHUB_SHA} .
          docker push $IMAGE_URI:${GITHUB_SHA}

          echo "image=$IMAGE_URI:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Render ECS task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
